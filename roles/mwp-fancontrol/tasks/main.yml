---

- name: ensure lm-sensors is installed
  package:
    name: "{{ item }}"
    state: present
  loop:
    - lm-sensors
  become: true

- name: copy fancontrol script
  template:
    src: usr/local/bin/fancontrol.sh
    dest: /usr/local/bin/fancontrol
    owner: root
    group: root
    mode: '755'